{% extends "base.html" %}

{% block title %}Crear Oferta de Trabajo{% endblock %}

{% block content %}
<div class="form-container2">
    <h1>Crear Oferta de Trabajo</h1>
    <form method="POST" action="{{ url_for('main.create_job') }}">
        <div class="form-group2">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group2">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn2 btn2-submit">Publicar</button>
        <a href="{{ url_for('main.trabalhos') }}" class="btn2 btn2-cancel">Cancelar</a>

    </form>
</div>
{% endblock %}
