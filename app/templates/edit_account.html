{% extends "base.html" %}

{% block title %}Editar Cuenta{% endblock %}

{% block content %}
<h1 class="edit-account-title">Editar Cuenta</h1>
<form method="POST" class="edit-account-form">
    <label for="name" class="edit-account-label">Nombre:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required class="edit-account-input">
    <br>
    <label for="email" class="edit-account-label">Correo:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required class="edit-account-input">
    <br>
    <button type="submit" class="edit-account-button">Guardar Cambios</button>
</form>
<a href="{{ url_for('main.home') }}" class="edit-account-cancel">Cancelar</a>
{% endblock %}
