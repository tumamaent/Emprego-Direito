{% extends "base.html" %}

{% block title %}Editar Oferta de Trabajo{% endblock %}

{% block content %}
<div class="job-edit-container">
    <h1 class="job-edit-title">Editar Oferta de Trabajo</h1>
    <form method="POST">
        <div class="job-edit-field">
            <label for="title" class="job-edit-label">Título</label>
            <input type="text" id="title" name="title" class="job-edit-input" value="{{ job.title }}" required>
        </div>
        <div class="job-edit-field">
            <label for="description" class="job-edit-label">Descripción</label>
            <textarea id="description" name="description" class="job-edit-textarea" required>{{ job.description }}</textarea>
        </div>
        <button type="submit" class="job-edit-button-submit">Guardar Cambios</button>
        <a href="{{ url_for('main.trabalhos') }}" class="job-edit-button-cancel">Cancelar</a>
    </form>
</div>

{% endblock %}
