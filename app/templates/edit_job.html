{% extends "base.html" %}

{% block title %}Editar Oferta de Trabajo{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Editar Oferta de Trabajo</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ job.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" required>{{ job.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-submit">Guardar Cambios</button>
        <a href="{{ url_for('main.trabalhos') }}" class="btn btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
